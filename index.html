<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Clone netflix Login</title>
</head>

<body>
    <div class="background">
        <div class="header">
            <img src="assets/netflixlogo.png" alt="Logo Netflix">
        </div>
        <div class="login__container">
            <div class="login__content">
                <h2>Entrar</h2>
                <input type="email" name="email" id="email" placeholder="Email ou número de telefone">
                <input type="password" name="password" id="password" placeholder="Senha">
                <button>Entrar</button>
                <div class="login__suport">
                    <div class="login__remember">
                        <input value="remember-me" type="checkbox">
                        <label for="remember-me">Lembre-se de mim</label>
                    </div>
                    <div class="login__needhelp" >
                        <a href="#">Precisa de Ajuda?</a>
                    </div>
                </div>
                <div class="login__infos">
                    <div class="login__infos-1" >
                         <p>Novo por aqui?<a href="#"> Assine agora.</a></p>  
                    </div>
                    <div class="login__infos-2" >
                        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
